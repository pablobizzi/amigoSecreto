<div class="container">
  <h1>Add New Person</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="savePerson()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="person.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="name">E-mail</label>
          <input type="email" class="form-control" [(ngModel)]="person.email" name="email" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
