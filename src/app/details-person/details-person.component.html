<div class="container">
  <h1>{{ person.name }}</h1>
  <dl class="list">
    <dt>E-mail</dt>
    <dd>{{ person.email }}</dd>
  </dl>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-secondary" routerLink="/all">Back</button>
      <a [routerLink]="['/personEdit', person._id]" class="btn btn-success">EDIT</a>
      <button class="btn btn-danger" type="button" (click)="deletePerson(person._id)">DELETE</button>
    </div>
  </div>
</div>
