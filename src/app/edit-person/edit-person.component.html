<div class="container">
  <h1>Edit Person</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updatePerson(person._id)" #personForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="person.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="name">E-mail</label>
          <input type="email" class="form-control" [(ngModel)]="person.email" name="email" required>
        </div>
        <div class="form-group">
          <button class="btn btn-secondary" routerLink="/all">Back</button>
          <button type="submit" class="btn btn-success" [disabled]="!personForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
